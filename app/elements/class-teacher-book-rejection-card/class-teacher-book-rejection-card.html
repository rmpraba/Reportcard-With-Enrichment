<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="class-teacher-book-rejection-card">
  <template>
    <style>
      :host {   
        display: block;
      }  table
        {   
              table-layout: fixed;
          width: 1457px;
          border-collapse: collapse;
          margin-left: -1%;
          margin-top: 0%;
        }

        .card
        {
          @apply(--layout-horizontal);
        } 
        p
        {
          width: 25%;
          margin-left: 10%;
        } 
        paper-button
        {
          text-transform: none;
          height: 25px;
        } 
    </style>
    <div>


            <paper-input value={{subconceptid}} hidden></paper-input>
            <paper-input value={{subjectid}} hidden></paper-input>
            <paper-input value={{gradeid}} hidden></paper-input>
            <paper-input value={{sectionid}} hidden></paper-input>
            <paper-input value={{conceptid}} hidden></paper-input>
            <paper-input value={{rowidz}} hidden></paper-input>



      <table border="1">
      <tr>


              <td hidden>{{empid}}</td>
              <td style="width: 10%;">{{conceptname}}</td>
              <td style="width: 10%;">{{subconceptname}}</td>
              <td style="width: 5%;">{{period}}</td>
              <td style="width: 5.9%;">{{skill}}</td>
              <td style="width: 6.7%;">{{bldvalues}}</td>
              <td style="width: 5.9%;">{{value}}</td>
              <td style="width: 5.9%;">{{teachingaid}}</td>
              <td style="width: 5.9%;">{{innovation}}</td> 
              <td style="width: 5.9%;">{{planfrom}}</td>
              <td style="width: 5.9%;">{{planto}}</td>
              <td style="width: 5.9%;">
                <div hidden$="{{hideeditvalue}}">{{completiondate}}</div>
                  <complection-date-picker-card hidden$="{{hidesavevalue}}" ></complection-date-picker-card>
              </td>
              <td style="width: 5.95%;">
                <paper-textarea readonly$="{{newremarkszzz}}" value={{remark}}></paper-textarea>
              </td>
              <td style="width: 5.95%;">{{enrichmentsug}}</td>
              <td style="width: 5.95%;">{{correctionstatus}}</td>
              <!-- <td style="width: 8.1%;">{{completionstatus}}</td> -->
              <td style="width: 5.95%;">
                <paper-checkbox id={{id}} on-change="fnsetyes">Yes</paper-checkbox></br>
           </td>
              <td><paper-icon-button  on-click="fnaroveset" hidden$="{{hidesavevalue}}" icon="save"></paper-icon-button>
              <paper-icon-button  on-click="fnedit" icon="create" hidden$="{{hideeditvalue}}"></paper-icon-button>
              </td>
           </tr>
      </table>
       <teacher-book-service-card id="bookservice"></teacher-book-service-card>
 
  </template>
  <script>
  (function() {
    'use strict';
var costatus;
    Polymer({
      is: 'class-teacher-book-rejection-card',

      ready:function(e)
      {
        this.hidesavevalue=true;
        this.hideeditvalue=false;
        this.newremarkszzz=true;
  },
  fnedit:function(e)
  {
    this.hidesavevalue=false;
    this.hideeditvalue=true;
    this.newremarkszzz=false;
  },

    fnaroveset:function(e)
    {
      

 
      
    this.$.bookservice.fnfinalreaprovebook(this.empid,this.skill,this.innovation,this.enrichmentsug,this.period,this.planneddate,this.conceptname,this.conceptid,this.remark,this.sectionid,this.subjectid,this.subconceptid,this.value,this.correctionstatus,this.completionstatus,this.rowidz);

      this.hidesavevalue=true;
      this.hideeditvalue=false;
    },
    fnsetyes:function(e){
   
  if(document.querySelector('#'+this.id).checked==true){
             costatus='Yes';
     document.querySelector('#'+this.idz).checked=false;
      
           }
    },
    
    /*fnsetno:function(e)
    {
      // alert(this.id);

      if(document.querySelector('#'+this.idz).checked==true)
      {
             costatus='No';
        document.querySelector('#'+this.id).checked=false;
      }
   },*/


    });
  })();
  </script>
</dom-module>
