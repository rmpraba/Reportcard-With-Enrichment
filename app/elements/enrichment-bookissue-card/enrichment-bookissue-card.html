
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="enrichment-bookissue-card">
  <template>
    <style>
      .card{
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        width: 80%;
        margin-left: 10%;
      }
      enrichment-bookissue-itemcard{
        background-color: white;
        box-shadow: 3px 3px 2px whitesmoke;
        width: 20%;
        margin-left: 3%;
      }
    </style>
    <div class="card">
      <template is="dom-repeat" items="{{levelarr}}">
        <enrichment-bookissue-itemcard grade="{{item.grade}}"></enrichment-bookissue-itemcard>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'enrichment-bookissue-card',

    });
  })();
  </script>
</dom-module>
