<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="curriculam-report">
  <template>
    <style>
      :host {
        display: block;
      }
      #btn1
       {
        background-color: #363636;
        color: #ffffff; 
        /*width: 12%;*/
        height: 34px;
        margin-top: 4%;
        margin-left: 48%;
      }
    </style>
    <div>
      <center>
        <h3>CURRICULAM REPORT</h3>
      </center>
    </div>
      <div class="setgrade" style="margin-left: 41%;">
        <paper-dropdown-menu  label="Select the Grade">
          <paper-menu id="reportgradezzzzsss" class="dropdown-content"   on-iron-select="fngradeselectz">
            <template is="dom-repeat" items="{{reportgradearr}}">
              <paper-item value="{{item.gradeid}}">{{item.gradename}}</paper-item>
            </template>    
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      


      <div class="curriculamreport" hidden$="{{fullreport}}">
       <table id="chapterreport" border="1" style="border-collapse: collapse;margin-left: 15%;width: 80%; margin-top: 4%;">
        <tr style="text-align: left;">
          <th>SNO</th>
          <th>Subject</th>
          <th>Chapter</th>
          <th>Concept</th>
          <th>Period</th>
          <th>Skill</th>
          <th>Value</th>
          <th>Innovation</th>
          <th>Planned Date</th>
          <th>Remarks</th>
        </tr>
        <template  is="dom-repeat" items="{{fullreportarr}}" as="view">
          <tr>
              <td>{{view.sno}}</td>
              <td>{{view.subject_name}}</td>
              <td>{{view.capter}}</td>
              <td>{{view.concept}}</td>
              <td>{{view.period}}</td>
              <td>{{view.skill}}</td>
              <td>{{view.value}}</td>
              <td>{{view.innovation}}</td>
              <td>{{view.planning_date}}</td>
              <td>{{view.remark}}</td>
          </tr>
        </template>
      </table>

          <input type="button" id="btn1" onclick="tableToExcel('chapterreport', Curriculam Report')" value="Export to Excel">
    </div>

      <teacher-book-service-card id="bookservice"></teacher-book-service-card>
  </template>
      <script type="text/javascript">
        var tableToExcel = (function() 
        {
          var uri = 'data:application/vnd.ms-excel;base64,'
          , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
          , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
          , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
          return function(table, name) {
          if (!table.nodeType) table = document.getElementById(table)
          var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
          window.location.href = uri + base64(format(template, ctx))
      }
    })()
    </script>


  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'curriculam-report',

     fngradeselectz:function(e)
     {
        this.gradeid=e.target.selectedItem.value;
        sessionStorage.setItem("grdeidz",this.gradeid);
        this.gradename=e.target.selectedItem.textContent.trim();
        this.$.bookservice.getcurriculamdetails(this.gradeid);
        this.fullreport=false;
     },
     Fnrefresh11:function()
     {
      document.querySelector('#reportgradezzzzsss').selected=-1;
      this.fullreport=true;
     }

    });
  })();
  </script>
</dom-module>
