
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="enrichment-bookissue-itemcard">
  <template>
    <style>
      .card{
        text-align: center;
        /*height: 150px;*/
        /*width: 150%;*/
        margin-top: 5%;
      }
      b{
        font-family: Arial, Helvetica, sans-serif;
        color: #27408B;
      }
    </style>
    <div class="card" on-click="FnFetchStudents">
    <div><b>Level {{grade}}</b></div>
    <div><b>{{category}}</b></div>
    </div>
    <enrichment-service id="enrichmentservice"></enrichment-service>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'enrichment-bookissue-itemcard',
      FnFetchStudents:function(){
        this.$.enrichmentservice.FnFetchStudentbyLevel(this.grade);
      }
    });
  })();
  </script>
</dom-module>
